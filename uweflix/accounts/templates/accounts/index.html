<section class="services-area services-bg" data-background="{% static 'uwe/img/bg/services_bg.jpg' %}">
    <div class="container">
        <a class="btn mb-2 float-right" href="{% url 'accounts:createUser' %}">Create new User</a>
        <div class=" align-items-center">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">User Name</th>
                </tr>
                </thead>
                <tbody>

                {% for user in userList %}
                {% if userList %}
                <tr>
                    <td>
                    <a href="{% url 'accounts:manageUser' user.id %}">
                        {{ user.username }} ({{ user.firstName }} {{ user.lastName }})
                    </a>
                    </td>
                </tr>
                {% else %}
                <td>
                    <p>There are no users</p>
                </td>
                {% endif %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{%endblock%}
