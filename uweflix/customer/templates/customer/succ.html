{% extends "uwe/base.html" %}

{% load static %}
{% block content %}
<section class="movie-details-area" data-background="{% static 'uwe/img/bg/movie_details_bg.jpg' %}">
    <div class="container">
        <h1>Account Settling</h1>
        <p>Thanks for settling your account. You have paid Â£{{ amount }}.</p>
        <p class="mt-3">Do you want to get an email payment confirmation? </p>
        <button class="btn btn-dark" onclick="a()" style="border: 1px solid yellow">Yes</button>
        <a href="{% url 'home' %}" class="btn btn-dark" style="border: 1px solid yellow;">No</a>
            <!-- </div> -->
        <p></p>
        <h1></h1>
        <a class="myButton" href="{% url 'clubRep:settle' %}"> Return to balance page </a>
            <div class="contact-form mt-5" id="a" style="width: 60%;border: 2px solid yellow; display: none; margin: none;">
              <form action="{% url 'customer:send' %}" method="post">
                {% csrf_token %}
    
                <div>
                  <label for="" class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com">
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
            </div>
        </div>
      </section>
      <script>
        function a(){
          document.getElementById('a').style.display = 'block';
        }
      </script>
    </div>
</section>
{% endblock content %}
