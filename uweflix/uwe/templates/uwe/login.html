{% extends "uwe/base.html" %}
<!doctype html>
{% load static %}
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="{% static 'uwe/uwe.css' %}"/>

  <title>UWEFlix Login</title>
</head>
{% block content %}
{% if message %}
<div class="alert">{{ message }}</div><br>
{% endif %}

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <fieldset>
        <legend>
            <h2>Login</h2>
        </legend>

        {% for field in form %}
            <div class="fieldContainer">
                {{ field.label_tag }} {{ field }}

                {% for errors in field.errors %}
                    <div class="error">{{ errors }}</div>
                {% endfor %}
            </div>
        {% endfor %}

        <br><input type="submit" name="login" value="login">
    </fieldset>
    {%endblock%}
</form>
