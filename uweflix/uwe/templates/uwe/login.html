{% extends "uwe/base.html" %}
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'uwe/uwe.css' %}"/>

    <title>UWEFlix Login</title>
</head>
{% block content %}
<section class="contact-area contact-bg" data-background="{% static 'uwe/img/bg/contact_bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-7">


                <div class="contact-form">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}

                        <fieldset>
                            <legend>
                                {% if message %}
                                <h5 class="alert" id="alert" style="width: 47%;border: 2px solid rgb(62, 62, 62); background-color: rgb(62, 62, 62); color: white;">{{ message }}</h5>
                                {% endif %}
                                <h2>Login</h2>
                            </legend>

                            {% for field in form %}
                            <div class="fieldContainer">
                                {{ field.label_tag }} {{ field }}

                                {% for errors in field.errors %}
                                <div class="error">{{ errors }}</div>
                                {% endfor %}
                            </div>
                            {% endfor %}
                            <input class="btn" type="submit" name="login" value="login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // Get a reference to the div element
    var myDiv = document.getElementById("alert");
    
    // Set a timeout to hide the div after 30 seconds
    setTimeout(function() {
    myDiv.style.display = "none";
    }, 5000); // 10 seconds in milliseconds
</script>
{%endblock%}
