{% extends "uwe/base.html" %}
{% load crispy_forms_tags %}
{%block title%} Create new Club {%endblock%}




{% block content %}

    <h2> Register a Club</h2>
    
    <br/>
    {% if submitted %}
        Your account was succesfully submitted
    {% else %}
        <form action="" method="POST" class="form-group">
            {%csrf_token%}

            {{form.as_p}}

            <button type="submit">Register</button>


        </form>
    {% endif %}

{%endblock%}
