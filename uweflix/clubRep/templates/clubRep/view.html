{% extends "uwe/base.html" %}

{% block title %}

view

{%endblock%}

{% load static%}
{% block content %}
<section class="services-area services-bg" data-background="{% static 'uwe/img/bg/services_bg.jpg' %}">
    <div class="container">
        <div class="row align-items-center">
            {% if message %}
            <h5 class="alert" id="alert" style="width: 40%;border: 2px solid rgb(62, 62, 62); background-color: rgb(62, 62, 62); color: white;">{{ message }}</h5>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <div class="row align-items-center">
            <h1>UWEFLIX clubs:</h1>
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th colspan="2">Actions</th>
                </tr>
                </thead>
                <tbody>
                {% for td in clubs_view %}
                <tr>
                    <th scope="col">
                        <p>Club: <a href="{% url 'clubRep:showClub' td.id %}">{{td.clubName}}</a></p>
                    </th>
                    <th scope="col"><a href="{% url 'clubRep:updateClub' td.id%}" class="btn">
                        Update </a>
                    </th>
                    <th scope="col"><a href="{% url 'clubRep:deleteClub' td.id%}" class="btn">
                        Delete </a>
                    </th>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>
    // Get a reference to the div element
    var myDiv = document.getElementById("alert");
    
    // Set a timeout to hide the div after 30 seconds
    setTimeout(function() {
    myDiv.style.display = "none";
    }, 10000); // 10 seconds in milliseconds
</script>
{%endblock%}
