{%extends "uwe/base.html"%}

{% load static%}
{%block content%}
     <section class="movie-details-area" data-background="{% static 'uwe/img/bg/movie_details_bg.jpg' %}">
                <div class="container">
                    <div class="row align-items-center position-relative">
                        <div class="col-xl-3 col-lg-4">
                            <div class="movie-details-img">
                                <img src="{{ film.filmImage.url }}" height="450px" width="300px" alt="">
                                <a href="{{film.trailer}}" class="popup-video"><img src="{% static 'uwe/img/images/play_icon.png' %}" alt=""></a>
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-8">
                            <div class="movie-details-content">
                                <h5>New Episodes</h5>
                                <h2>{{film.title}}</h2>
                                <div class="banner-meta">
                                    <ul>
                                        <li class="quality">
                                            <span>Pg 18</span>
                                            <span>hd</span>
                                        </li>
                                        <li class="category">
                                            <a href="#">Romance,</a>
                                            <a href="#">Drama</a>
                                        </li>
                                        <li class="release-time">
                                            <span><i class="far fa-calendar-alt"></i> 2021</span>
                                            <span><i class="far fa-clock"></i> {{film.age}}</span>
                                        </li>
                                    </ul>
                                </div>
                                <p>{{film.description}}.</p>
                                <div class="movie-details-prime">
                                    <ul>
                                        <li class="share"><a href="#"><i class="fas fa-share-alt"></i> Share</a></li>
                                        <li class="streaming">
                                            <h6>Prime Video</h6>
                                            <span>Streaming Channels</span>
                                        </li>
                                        <li class="watch"><a href="https://www.youtube.com/watch?v=R2gbPxeNk2E" class="btn popup-video"><i class="fas fa-play"></i> Watch Now</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="movie-details-btn">
                            <a href="{% url 'cinema:film_showing' film.id %}" class="download-btn" >Book Ticket <img src="{% static 'uwe/fonts/download.svg' %}" alt=""></a>
                        </div>
                    </div>
                </div>
            </section>

{%endblock%}
