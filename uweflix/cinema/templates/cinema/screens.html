{%extends "uwe/base.html"%}


{%block content%}
    <center>
        <h1>List Screens In Cinema</h1>
        <br>
        {%for screen in screen_list%}
            <a href="{% url 'cinema:show_screen' screen.id %}">{{screen}}</a><br>
            <a href="{% url 'cinema:update_screen' screen.id %}">Update</a>
            <a href="{% url 'cinema:delete_screen' screen.id %}">Delete</a><br>
        {%endfor%}
    </center>

{%endblock%}
