{%extends "uwe/base.html"%}

{% load static %}

{%block content%}

<section class="contact-area contact-bg" data-background="{% static 'uwe/img/bg/contact_bg.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 col-lg-7">
                <div class="contact-form-wrap">
                    <div class="widget-title mb-50">
                        {% if message %}
                        <h5 class="alert" id="alert" style="width: 65%;border: 2px solid rgb(62, 62, 62); background-color: rgb(62, 62, 62); color: white;">{{ message }}</h5>
                        {% endif %}
                        <br>
                        <br>
                        <h5 class="title">Add Screen</h5>
                    </div>
                    <div class="contact-form">

        {%if submitted %}
            Your Screen Was Added
        {%else%}

        {% endif %}
        <form action="" method="POST">
            {%csrf_token%}
            {{ form.as_p }}
            <input type="submit" value="Submit" class="btn btn-success">
        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    // Get a reference to the div element
    var myDiv = document.getElementById("alert");
    
    // Set a timeout to hide the div after 30 seconds
    setTimeout(function() {
    myDiv.style.display = "none";
    }, 10000); // 10 seconds in milliseconds
</script>
{%endblock%}
