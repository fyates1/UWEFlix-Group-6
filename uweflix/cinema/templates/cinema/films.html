{%extends "uwe/base.html"%}
{% load static %}

{%block content%}
<section class="services-area services-bg" data-background="{% static 'uwe/img/bg/services_bg.jpg' %}">
    <div class="container">
        <div class="row align-items-center">

            {% if message %}
            <h5 class="alert" id="alert" style="width: 45%;border: 2px solid rgb(62, 62, 62); background-color: rgb(62, 62, 62); color: white;">{{ message }}</h5>
            {% endif %}

            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Title</th>
                    <th colspan="2">Actions</th>

                </tr>
                </thead>
                <tbody>
                {%for film in film_listing %}
                <tr>
                    <th scope="col"><p>Film Name:<a href="{% url 'cinema:show_film' film.id %}">{{film.title}}</a></p>
                    </th>
                    <th scope="col">
                        <a href="{% url 'cinema:update_film' film.id %}" class="btn">Update</button>
                    </th>
                    <th scope="col">
                        <a href="{% url 'cinema:delete_film' film.id %}" class="btn">Delete</button>
                    </th>
                </tr>
                {%endfor%}
                </tbody>
            </table>
        </div>
    </div>
</section>
<script>
    // Get a reference to the div element
    var myDiv = document.getElementById("alert");
    
    // Set a timeout to hide the div after 30 seconds
    setTimeout(function() {
    myDiv.style.display = "none";
    }, 10000); // 10 seconds in milliseconds
</script>
{%endblock%}
